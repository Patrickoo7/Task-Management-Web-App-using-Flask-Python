<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Task Manager</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Form to add a new task -->
                <form action="/add" method="POST">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
                <!-- List of tasks -->
                <ul class="list-group mt-3">
                    <!-- Loop through the tasks -->
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <!-- Show the task title -->
                        {{ task.title }}
                        <!-- Show the task status -->
                        {% if task.done %}
                        <span class="badge badge-success">Done</span>
                        {% else %}
                        <span class="badge badge-danger">Pending</span>
                        {% endif %}
                        <!-- Buttons to edit and delete the task -->
                        <div class="btn-group">
                            <a href="/edit/{{ task.id }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
